bookdown::gitbook:
  css: style.css
  split_by: none # chapter # none
  self_contained: true
  highlight: haddock
  toc_depth: 3
  config:
    download: [] # [["sdm_lockbox_summary.pdf", "pdf"], ["sdm_lockbox_summary.html", "html"]] # []
    toc:
      # collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    search: yes
    sharing: null
    info: no
